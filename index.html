<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="header">
        <img src="./images/illustration-hero.svg" alt="hero image">
      </div>

      <div class="content">

        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="price-container">
          <div class="plan-container">
            <img src="./images/icon-music.svg" alt="music icon">
            <div>
              <div class="annual-plan"> Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>


  </main>



</body>

</html>
